<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alinhamento vertical</title>

    <style>

        *{
            margin: 0px;
        }

        #fora{
            background-color: blue;
            height: 95vh;
            padding: 5px;
        }

        #dentro{
            background-color: yellow;
            height: 250px;
            width: 250px;
            border-radius: 7px;

            position: relative;
            top: 50%;
            left: 50%;

            transform:translate(-50%, -50%) ;
        }
    </style>


</head>
<body>
    <article id="fora">
        <section id="dentro">

        </section>
    </article>
    
</body>
</html>
